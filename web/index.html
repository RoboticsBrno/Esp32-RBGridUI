<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RBController test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <style>
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
      }
      html {
        height: 100%;
        width: 100%;
        overscroll-behavior: none;
        overflow: hidden;
      }

      #log {
        padding: 3px;
        font-size: 10px;
        font-family: monospace;
        background-color: black;
        color: #62f442;
        white-space: pre-line;
        overflow-y: scroll;
      }
      .log-short {
        height: 40px;
      }
      .log-full {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1000;
      }

      #grid {
        position: absolute;
        overflow: hidden;
        top: 46px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      #captive-msg {
        display: none;
        margin: auto;
        text-align: center;
        padding: 16px;
      }

      #captive-link {
        padding: 5px;
        font-size: larger;
      }
    </style>
  </head>

  <body id="body">
    <div id="main-ui">
      <div id="log" class="log-short"></div>

      <div id="grid"></div>
    </div>

    <div id="captive-msg">
      <h2>Grid UI controls</h2>
      <p>The GridUI controls do not work well in this limited captive portal browser.</p>
      <div style="margin: 16px">
        <a id="captive-link">[ Open in browser ]</a>
      </div>
      <p><i>If the link above does not work, please open <b id="captive-url"></b> in your normal web browser.</i></p>
      <div style="margin-top: 48px">
        <a href="javascript:void(0)" onclick="closeCaptivePortalNotice();">Show the controls anyway</a>
      </div>
    </div>

    <script src="combined.js"></script>
  </body>
</html>
